<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <aside class="sidebar">
        <h1>Dashboard</h1>
        <nav class="site-nav">
            <ul class="main-nav">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Profile</a>
                </li>
                <li>
                    <a href="">Messages</a>
                </li>
                <li>

                <li>
                    <a href="">Tasks</a>
                </li>
                <li>

            </ul>

            <ul class="setting-nav">
                <li>
                    <a href="">Settings</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="">Privacy</a>

        <div class="search-bar">

            <button>Setting</button>
            <img class="profile-image " src="https://placehold.co/35x35/000000/FFFFFF/png" alt="profile image">

        </div>

        <div class="user-info">
            <img class="profile-image" src="https://placehold.co/60x60/000000/FFFFFF/png" alt="profile image">
            <div>
                <p>Hi there,</p>
                <h2>Blue Ocean (@oneclick)</h2>
            </div>
        </div>

        <div class="profile-btn">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <main class="main-content">Main content</main>
